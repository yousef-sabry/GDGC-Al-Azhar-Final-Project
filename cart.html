<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Shop.co</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
</head>
<body>

  <header class="header">
    <div class="container">

      <h1 class="logo">SHOP.CO</h1>

      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Top Selling</a></li>
        </ul>
      </nav>

      <div class="cart-icon">
        <a href="cart.html">
          ðŸ›’ <span id="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>


  <section class="cart-page container">

    <div class="cart-content">

      <div class="cart-items" id="cart-items"></div>

      <div class="cart-summary">
        <h3>Order Summary</h3>

        <p>Subtotal: $<span id="subtotal">0</span></p>
        <p>Discount (-20%): <span class="discount" id="discount">-$0</span></p>
        <p>Delivery Fee: $<span id="delivery">15</span></p>

        <hr>

        <h4>Total: $<span id="total">0</span></h4>

        <button id="finish-btn" class="checkout-btn" type="button" onclick="submitOrder()">Finished</button>

        <div id="success-message" class="success-msg"></div>

        <div id="checkout"></div>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
  <script src="products.js"></script>
  <script src="cart.js"></script>

</body>
</html>
